<!DOCTYPE html>
<html>
	<head>
		<title>[WAW] Die Dudes: Meilenstein I + II + III + IV</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="index.css" type="text/css" />
	</head>
	<body>
		<menu class="mymenu">
				<a href="#statusTable">Status Tabelle</a>
				<a href="#taskTable">Tasks Tabelle</a>
				<a href="#botMode">Bots</a>
				<a href="#settings">Einstellungen</a>
		</menu>
		<main>
			<section id="statusTable">
				<h1>Statustabelle</h1>
				<table class="myTable">
					<thead id="tableHeadStatus">
						<tr>
							<th>ID</th>
							<th>IP</th>
							<th>Task</th>
							<th>Workload</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody id="tableBodyStatus"></tbody>
				</table>
			</section>
			<section id="taskTable">
				<h1>Aufgabentabelle</h1>
				<table class="myTable">
					<thead>
						<tr>
							<th>ID</th>
							<th>Type</th>
							<th>Input</th>
							<th>Output</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody id="tableBodyTasks"></tbody>
				</table>
				<button onclick="javascript:getTaskTable()">Refresh</button>
				<h2>Inputformular</h2>
				<input type="text" name="" value="" id="textInput">
				<select id ="typeInput">
					<option>hash-md5</option>
					<option>hash-sha256</option>
					<option>crack-md5</option>
				</select>
				<button onclick="javascript:sendTaskInputData()">Senden</button>
			</section>
			<section id="botMode">
				<h1>Bot Mode</h1>
				<button onclick="javascript:triggerBotMode()" id="botModeTriggerBtn">Resume</button>
				<h1>Aufgabenstatustabelle</h1>
				<table class="myTable">
					<thead>
						<tr>
							<th>ID</th>
							<th>Input</th>
							<th>Output</th>
							<th>Sync</th>
						</tr>
					</thead>
					<tbody id="tableTaskStatusBody"></tbody>
				</table>
				<button onclick="javascript:getReports()">Update</button>
			</section>
			<section id="settings">
				<h1>Einstellungen</h1>
				<span>Server</span>
				<select id="serverPath">
					<option>http://localhost:3000/</option>
					<option>http://botnet.artificial.engineering/</option>
				</select>
				<button onClick="javascript:serverUpdate()">Update</button>
				<br>
				<span>Token</span>
				<input type="text" name="" value="123abc" id="serverTokenInput">
			</section>
		</main>
	</body>
	<script src="index.js"></script>
</html>
